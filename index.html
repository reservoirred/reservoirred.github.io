<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Length Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Arc Length Calculator</h1>
        <p>Calculate the length of an arc given the radius and angle of rotation.</p>
        
        <form id="arc-form">
            <label for="radius">Radius (inches):</label>
            <input type="number" id="radius" name="radius" required>
            
            <label for="angle">Angle of Rotation (degrees):</label>
            <input type="number" id="angle" name="angle" required>
            
            <button type="button" onclick="calculateArcLength()">Calculate Arc Length</button>
        </form>
        
        <div id="result" class="result">
            <p id="arc-length">Arc Length: </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
